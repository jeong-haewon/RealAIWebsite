<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News - REAL AI Lab</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .news-list {
            margin-top: 1.5rem;
            margin-bottom: 3rem;
        }

        .news-card {
            background: white;
            border: 1px solid var(--border-light);
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: row;
            margin-bottom: 1.25rem;
            padding: 1.25rem;
        }

        .news-card:hover {
            border-color: var(--sky-blue);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
        }

        .news-card .image-container {
            width: 220px;
            min-width: 220px;
            height: 160px;
            overflow: hidden;
            background: linear-gradient(135deg, #f8fbfc 0%, #e8f4f8 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            margin-right: 1.5rem;
        }

        .news-card .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 6px;
        }

        .news-card .image-container.no-image {
            background: linear-gradient(135deg, #f0f7fa 0%, #e0eff5 100%);
        }

        .news-card .image-container.no-image::after {
            content: '';
            width: 40px;
            height: 40px;
            background: rgba(100, 189, 227, 0.15);
            border-radius: 50%;
        }

        .news-card .content {
            padding: 0.5rem 0;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .news-card .date {
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--sky-blue);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .news-card h3 {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.75rem;
            line-height: 1.4;
        }

        .news-card .description {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .news-card .read-more {
            font-size: 0.85rem;
            color: var(--sky-blue);
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: gap 0.2s ease;
        }

        .news-card .read-more:hover {
            gap: 0.75rem;
        }

        .news-card .read-more::after {
            content: '\2192';
        }

        @media (max-width: 768px) {
            .news-card {
                flex-direction: column;
            }

            .news-card .image-container {
                width: 100%;
                height: 180px;
                margin-right: 0;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo-group">
                <a href="https://www.ucsb.edu" target="_blank" class="ucsb-logo">
                    <img src="../assets/images/logo/UC_Santa_Barbara_Wordmark_Navy_RGB.png" alt="UC Santa Barbara">
                </a>
                <a href="../index.html" class="logo">REAL AI</a>

            <ul class="nav-links">

    <main>

            <div class="container">

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-brand">

                    <p>Reliable, Efficient, and Aligned AI</p>
                </div>
                <nav class="footer-nav">
                    <a href="news.html">News</a>

    <script>

                "image": "ftd_research.png"
            },
            {

                "date": "Oct 2025",
                "content": "HerBrain uses machine learning to model weekly structural changes during pregnancy and postpartum, aiming for 2027 launch integration with pregnancy apps.",
                "link": "https://time.com/collections/best-inventions-2025/7318361/herbrain/",

            },
            {
                "title": "AI's Role in Education and the Future of Learning",
                "date": "Sep 2025",
                "content": "Abby Bertics explores how students use AI for essays and problem-solving while universities grapple with adaptation challenges.",
                "link": "https://www.economist.com/podcasts/2025/09/20/we-dont-need-no-ai-education",

            },
            {
                "title": "AI for Diabetes Wins ADA Abstract Award 2025",
                "date": "Jun 2025",
                "content": "Researchers developed a model explaining glucose changes during physical activity in type 1 diabetes using data from 1,000+ exercise sessions.",
                "link": "https://diabetesjournals.org/diabetes/article/74/Supplement_1/268-OR/159782",
                "image": "diabetes_award.jpg"
            },
            {
                "title": "Maternal Brain AI Receives $1M Chan Zuckerberg Initiative Grant",
                "date": "Dec 2024",
                "content": "Researchers building an AI-powered digital twin of the maternal brain received $1M in funding for women's brain health advancement.",

                "image": "louisa_nsf.png"
            },
            {
                "title": "Framework for Bias-Free AI Receives NSF CAREER Award",
                "date": "Apr 2024",
                "content": "Prof. Jeong's research eliminating biases in AI models receives prestigious NSF CAREER Award.",
                "link": "https://engineering.ucsb.edu/news/dirty-data-opportunity-cleaning-bias-ai",
                "image": "jeong_career.png"
            },
            {
                "title": "Ann S. Bowers Women's Brain Health Initiative Launches",
                "date": "Nov 2023",
                "content": "Prof. Miolane co-founded WBHI, leveraging AI to accelerate women's brain health discoveries.",
                "link": "https://gi.ece.ucsb.edu/news/ann-s-bowers-womens-brain-health-initiative-launches-san-jose-ca",
                "image": "wbhi_launch.jpg"
            },
            {
                "title": "Geometric AI for Imaging Science Receives NSF CAREER Award",
                "date": "Oct 2023",
                "content": "Prof. Miolane's research developing Geometric AI methods to analyze shapes in scientific images receives NSF CAREER Award.",
                "link": "https://gi.ece.ucsb.edu/news/nina-miolane-receives-prestigious-nsf-career-award",
                "image": "miolane_career.jpg"
            }
        ];

        function renderNews() {
            const container = document.getElementById('news-container');
            if (!container) return;

            let html = '<div class="news-list">';

            newsData.forEach(item => {
                html += `
                    <div class="news-card">
                        <div class="image-container ${item.image ? '' : 'no-image'}">
                            ${item.image ? `<img src="../assets/images/news/${item.image}" alt="${item.title}">` : ''}
                        </div>
                        <div class="content">
                            <p class="date">${item.date}</p>
                            <h3>${item.title}</h3>
                            <p class="description">${item.content}</p>
                            <a href="${item.link}" class="read-more" target="_blank">Read more</a>
                        </div>
                    </div>
                `;
            });

            html += '</div>';
            container.innerHTML = html;
        }

        // Render news when page is ready
        document.addEventListener('DOMContentLoaded', renderNews);
    </script>
</body>
